<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casio-style Calculator</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display">
    <div class="buttons">
      <button class="orange" onclick="clearDisplay()">C</button>
      <button class="orange" onclick="clearEntry()">CE</button>
      <button class="orange" onclick="backspace()"></button>
      <button class="orange" onclick="toggleSign()">+/-</button>
      <button class="light-gray" onclick="memoryRecall()">MR</button>
      <button class="light-gray" onclick="memoryStore()">MS</button>
      <button class="light-gray" onclick="memoryAdd()">M+</button>
      <button class="light-gray" onclick="memorySubtract()">M-</button>
      <button class="light-gray" onclick="memoryClear()">MC</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="orange" onclick="appendValue('/')">รท</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="orange" onclick="appendValue('*')">x</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="orange" onclick="appendValue('-')">-</button>
      <button class="light-gray" onclick="appendValue('Math.PI')">ฯ</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="orange" onclick="calculate()">=</button>
      <button class="orange" onclick="appendValue('+')">+</button>
      <button class="orange" onclick="appendValue('')"></button>
      <button class="orange" onclick="appendValue('')"></button>
    </div>
  </div>
  <script src="../static/js/style.js"></script>
</body>
</html>
